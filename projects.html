---
layout: default
---

<div class="home">

  <h1 class="page-heading">Projects</h1>

  <ul class="post-list">
    {% assign projects = (site.projects | sort: 'status' | reverse) %}
    {% for post in  projects%}
    <li>
      <!--<span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>-->

      <h2>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}
        - [<span class="proj-{{post.status}}">{{ post.status }}</span>]
        </a>
      </h2>
      <div class="cube">
        <div class="flippety">
          <img src="{{ post.image }}">
        </div>
        <div class="flop">
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.subtitle }}</a>
      </div>
</div>
    </li>
    {% endfor %}
  </ul>

</div>
